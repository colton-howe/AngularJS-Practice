<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <!-- Form for Registration information -->
        <form id="registrationForm" ng-app="userRegistration" ng-controller="registrationControl">
            <p>Username</p>
            <input type="text" ng-model="formData.username" name="username" placeholder="Username">
            <p>Password</p>
            <input type="password" ng-model="formData.password" name="password" placeholder="Password">
            <!-- Output display for any errors or messages -->
            <p id="error">{{error}}</p>
            <button ng-click="registerUser()">Register Account</button>
            <script type="text/javascript" src="registration.js"></script>
        </form>
    </body>
</html>
